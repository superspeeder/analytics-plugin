main: ${PACKAGE}.${NAME}
name: ${NAME}
version: "${VERSION}"
api-version: "1.19"
author: superspeeder101
description: A plugin which adds analytics about what happens on the server (ex. who broke which blocks).
website: woc.dev/mc/plugins/analytics.html
prefix: Analytics
commands:
  analytics:
    description: "Base command for analytics"
permissions:
  analytics.base:
    description: "Allows you command access to the analytics plugin"
  analytics.active.read:
    description: "Allows you to query if the analytics system is active"
  analytics.active.set:
    description: "Allows you to change if the analytics system is active"
